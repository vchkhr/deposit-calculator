<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Deposit Calculator</title>
    <meta property="og:title" content="Deposit Calculator">
    <meta name="description" content="Advanced deposit calculator with options to select currency, capitalization, tax, enter rate, term, amount and get detailed report with total profit, profit per month, total result and monthly report.">
    <meta property="og:description" content="Advanced deposit calculator with options to select currency, capitalization, tax, enter rate, term, amount and get detailed report with total profit, profit per month, total result and monthly report.">

	<meta property="og:site_name" content="Deposit Calculator">

</head>
<body>
	<header>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="center"><img src="img/logo.png" class="hem"> <span class="text_depositcalculator"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

	<article>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="center"><img src="img/keyboard.png" class="hem"> <span class="text_conditions"></span></h5>

                        <form id="input">
                            <div class="form-group row">
                                <label for="currency" class="col-sm-4 col-form-label"><span class="text_currency"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-usd" value="usd" onclick="calculate()" checked autofocus>
                                        <label class="form-check-label" for="currency-usd">$</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-eur" value="eur" onclick="calculate()">
                                        <label class="form-check-label" for="currency-eur">€</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-uah" value="uah" onclick="calculate()">
                                        <label class="form-check-label" for="currency-uah">₴</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-rub" value="rub" onclick="calculate()">
                                        <label class="form-check-label" for="currency-rub">₽</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="rate" class="col-sm-4 col-form-label"><span class="text_rate"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="rate" min="0.01" step="0.5" oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span>%</span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="term" class="col-sm-4 col-form-label"><span class="text_term"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="term" min="1" step="1" oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span><span class="text_mth"></span></span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sum" class="col-sm-4 col-form-label"><span class="text_sum"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="sum" min="1" step="1" oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span class="currency">$</span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="capital" class="col-sm-4 col-form-label"><span class="text_capitalization"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="capital" id="capital-no" value="no" onclick="calculate()" checked>
                                        <label class="form-check-label" for="capital-no"><span class="text_no"></span></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="capital" id="capital-yes" value="yes" onclick="calculate()">
                                        <label class="form-check-label" for="capital-yes"><span class="text_yes"></span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="tax" class="col-sm-4 col-form-label"><span class="text_tax"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tax" id="tax-no" value="no" onclick="calculate()" checked>
                                        <label class="form-check-label" for="tax-no"><span class="text_no"></span></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tax" id="tax-195" value="19.5" onclick="calculate()">
                                        <label class="form-check-label" for="tax-195">19.5%</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="col-lg-6">
                        <h5 class="center"><img src="img/abacus.png" class="hem"> <span class="text_results"></span></h5>

                        <form id="result" class="hidden">
                            <div class="form-group row in-month">
                                <label for="in-month" class="col-sm-6 col-form-label"><span class="text_profitpermonth"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="in-month">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="profit" class="col-sm-6 col-form-label"><span class="text_profitforthewholeperiod"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="profit">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="total" class="col-sm-6 col-form-label"><span class="text_total"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="total">
                                </div>
                            </div>

                            <div class="form-group row tax">
                                <label for="tax" class="col-sm-6 col-form-label"><span class="text_tax"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="tax">
                                </div>
                            </div>

                            <div class="form-group row monthly">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-outline-secondary center" onclick="showMonthly()"><span class="text_reportforeachmonth"></span> <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg></button>
                                </div>
                            </div>
                            <div class="form-group row monthly">
                                <div class="col-sm-8">
                                    <textarea class="form-control hidden" id="month" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>

                    <div class="col">

                            <a href="https://github.com/vchkhr/deposit-calculator/blob/master/LICENSE" class="badge badge-warning"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">  <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>  <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>  <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/></svg> <span class="text_license"></span></a>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
